
<div layout="row" layout-align="center center" layout-fill class="outer">
  <div layout="column" class="wrapper" flex>
    <h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
   <form [formGroup] = "productForm">
    <mat-form-field appearance="fill">
        <mat-label>Product name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Product Category</mat-label>
    <mat-select formControlName="category" placeholder="Category">
        <mat-option value="Fruits">Fruits</mat-option>
        <mat-option value="Vegetables">Vegetables</mat-option>
        <mat-option value="Meats">Meats</mat-option>
    </mat-select>
    </mat-form-field>
      <mat-form-field  appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
        <h1 mat-dialog-title>Product quality</h1>
        <mat-radio-group formControlName="quality" class="radio-group">
          <mat-radio-button class="radio-button" *ngFor="let quality of qualityList" [value]="quality">
            {{quality}}
          </mat-radio-button>
        </mat-radio-group>
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
          </mat-form-field>
   </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close flex>Close</button>
    <button style="margin-left:8px;" mat-raised-button color="primary" (click)="addProduct()" flex>{{actionBtn}}</button>
    </div>
</div>
</div>
